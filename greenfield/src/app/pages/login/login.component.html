<div class="container">
    <div class="loginBox">

        <img src="../../../assets/karumi-logo-negro-150px.png" alt="Karumi Logo" class="logo">

        <form [formGroup]="loginInfo" (ngSubmit)="onSubmit(loginInfo.value)">

            <div class="loginForm">
                <input id="iusername" type="text" placeholder="Username" required formControlName="username">
                <input id="ipassword" type="password" placeholder="Password" required formControlName="password">
            </div>

            <button class="positive" type="submit">Login</button>
        </form>
    </div>
</div>
